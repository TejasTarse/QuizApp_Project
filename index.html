<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App with Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Basic styles for separation */
  </style>
</head>

<body>
  <!-- Login Container -->
  <div id="login-container">
    <div class="main">
      <div class="half-side1">
        <img src="Images/rotate-image.png" alt="Rotating Image" class="rotate" />
      </div>
      <div class="half-side2">
        <div class="content">
          <div>
            <h3>Sign In to Your Account</h3>
          </div>
          <div>
            <p>Welcome back! please enter your detail</p>
          </div>
        </div>
        <form id="login-form" class="login-form" novalidate>
          <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" id="usernameInput" placeholder="Enter Username" required />
          </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="passwordInput" placeholder="Enter Password" required />
          </div>
          <p style="font-size: 0.85rem; color: #666; margin-top: 5px;">
            Password must be 123
          </p>
          <div class="error-message" id="error-msg" style="display:none;">Wrong password. Please try 123</div>
          <div
            style="display: flex; gap: 16vw; justify-content: space-evenly; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <div class="block">
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
              <label for="vehicle1"> Remainder me</label>
            </div>
            <a href="#">Forget Password?</a>
          </div>
          <div>
            <button type="submit" class="sign-up"
              style="width: 100%; background-color: rgb(106, 0, 255); color: white; height: 7vh; border-radius: 10px; border: none; font-size: medium;">
              Sign In
            </button>
          </div>
          <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <p align="center">Don't have an account? <a href="">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container">
    <!-- DESKTOP NAVBAR -->
    <header class="navbar desktop-navbar" id="navbar">
      <div class="img">
        <img src="Images/generated-image.png" height="56" alt="" style="border-radius: 28px;">
      </div>
      <div class="active-category" id="active-category" style="font-weight: bolder;width: 7vw;">HTML</div>
      <div style="font-weight: bolder;">Hello, <span id="username" style="color: #48a4ff;"></span></div>
    </header>

    <!-- PORTRAIT / MOBILE NAVBAR -->
    <div class="mobile-navbar" id="mobile-navbar">
      <div class="mobile-navbar-top">
        <div class="hamburger" id="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <img src="Images/generated-image.png" height="45" alt="" style="border-radius: 22px;">
      </div>

      <div class="mobile-navbar-menu" id="mobile-navbar-menu">
        <div class="mobile-user">
          <br>
          <p>Hello, <span id="mobile-username" style="color: #48a4ff;">USER</span></p>
        </div>

      </div>
    </div>
    <!-- Mobile Category Dropdown (portrait mode only) -->
    <!-- Custom Select for Mobile Category (portrait mode only) -->
<div class="custom-select-container" id="mobile-category-container">
  <label class="mobile-select-label">Select Category</label>
  <div class="custom-select" style="width:90%;">
    <select id="mobile-category-dropdown" onchange="myFunction()">
      <option value="" disabled selected>Select Category</option>
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JavaScript">JavaScript</option>
      <option value="React">React</option>
      <option value="Node.js">Node.js</option>
      <option value="MongoDB">MongoDB</option>
    </select>
  </div>
</div>


    <div class="container">
      <aside class="sidebar" id="sidebar">
        <h2 style="padding-bottom: 5px;">CATEGORIES</h2>
        <ul id="category-list"></ul>
      </aside>
      <div class="quiz-content">
        <main class="main-content">
          <div id="question-counter"
            style="position: absolute; top: 12px; right: 12px; font-weight: 600; font-size: 1.1rem; color: #334155;">
          </div>
          <div id="config-area">
            <h2>Start Quiz</h2>
            <label>Number of Questions:
              <input id="numQuestions" type="number" min="1" max="50" value="10" />
              <div id="numQuestionsError" class="config-error-message"></div>
            </label><br />
            <label>Time per Question (sec):
              <input id="timePerQuestion" type="number" min="10" max="150" value="30" />
              <div id="timePerQuestionError" class="config-error-message"></div>
            </label><br />
            <button id="startQuizBtn">Start Quiz</button>
          </div>
          <div id="quiz-area" style="display:none;">
            <div id="timer"></div>
            <div id="question-area"></div>
            <div id="options-area"></div>
            <button id="nextBtn">Next</button>
          </div>
          <div id="result-area" style="display:none;"></div>
        </main>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="quiz-data.js"></script>
  <script src="app.js"></script>

  <script>
    // Toggle mobile menu visibility
    document.getElementById("hamburger").addEventListener("click", function () {
      document.getElementById("mobile-navbar-menu").classList.toggle("active");
    });

    // Update category text dynamically

    // Copy username from desktop to mobile
    window.addEventListener("load", function () {
      const username = document.getElementById("username")?.textContent || "User";
      document.getElementById("mobile-username").textContent = username;
    });





  </script>


</body>

</html>
